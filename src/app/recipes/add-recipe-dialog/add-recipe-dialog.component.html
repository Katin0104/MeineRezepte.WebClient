<form #recipeForm class="example-form">
  <h5 class="mx-2">
    Welches Rezept soll neu angelegt werden?
  </h5>
  <!-- Name -->
  <mat-form-field class="w-100 p-2">
    <input name="recipeName" #recipeName="ngModel"
      [(ngModel)]="recipeFormData.name" matInput placeholder="Rezeptname">
  </mat-form-field>


  <div class="d-flex justify-content-between">
  <mat-form-field class="p-2 minWidth">
    <span matPrefix class="fa fa-clock-o mr-2"></span>
    <input type="number" min="0" max="360" name="totalTime" #totalTime="ngModel"
      [(ngModel)]="recipeFormData.totalTime" matInput placeholder="Gesamtdauer">
  </mat-form-field>
  
  <mat-form-field class="p-2 minWidth">
    <span matPrefix class="fa fa-sign-language mr-2"></span>
    <input type="number" min="0" max="240" name="workingTime" #workingTime="ngModel"
      [(ngModel)]="recipeFormData.workingTime" matInput placeholder="Arbeitszeit">
  </mat-form-field>
  
  <mat-form-field class="p-2 minWidth">
    <span matPrefix class="fa fa-users mr-2"></span>
    <input type="number" min="0" max="100" type="number" name="portions" #portions="ngModel"
      [(ngModel)]="recipeFormData.portions" matInput placeholder="Portionen">
  </mat-form-field>
</div>
  
<div class="d-flex justify-content-between align-items-center">
  <mat-checkbox class="p-2" name="favorite" #favorite="ngModel"
    [(ngModel)]="recipeFormData.favorite"> Zu Favoriten hizuf√ºgen</mat-checkbox>

  <button class="mx-2" mat-raised-button color="primary">Rezept anlegen</button>
</div>

</form>
